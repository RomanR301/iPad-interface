<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>iPad interface</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <section class="screen screen-1">
        <div class="video-container">
          <a class="mfp-iframe rellax" data-rellax-speed="-5" href="./img/placeholder-video.mp4">
            <img src="./img/video-thumbail.png" alt="video thumbnail">
          </a>
        </div>
        <img class="illustration illustration-1" src="./img/screen-1-illustration-1.gif" alt="illustration">
        <img class="illustration illustration-2" src="./img/screen-1-illustration-2.gif" alt="illustration">
        <img class="illustration illustration-3" src="./img/screen-1-illustration-3.gif" alt="illustration">
      </section>
      <section class="screen screen-2">
        <div class="video-container">
          <a class="image image-1 mfp-iframe rellax" data-rellax-speed="-2" href="./img/placeholder-video.mp4">
            <img src="./img/video-thumbnail2.png" alt="video thumbnail thumbnail">
          </a>
        </div>
        <div class="images-container">
          <a class="image image-2 rellax" data-rellax-speed="4" href="./img/screen-2-image-2-source.jpg">
            <img src="./img/screen-2-image-2.png" alt="image thumbnail">
          </a>
          <a class="image image-3 rellax" data-rellax-speed="2" href="./img/screen-2-image-3-source.jpg">
            <img src="./img/screen-2-image-3.png" alt="image thumbnail">
          </a>
        </div>
        <img class="illustration illustration-1" src="./img/screen-2-illustration-1.gif" alt="illustration">
      </section>
      <section class="screen screen-3">
        <div class="images-container">
          <a class="image image-1 rellax" data-rellax-speed="3" href="./img/screen-3-image-1-source.jpg">
            <img src="./img/screen-3-image-1.png" alt="image thumbnail">
          </a>
          <a class="image image-2 rellax" data-rellax-speed="-3" href="./img/screen-3-image-2-source.jpg">
            <img src="./img/screen-3-image-2.png" alt="image thumbnail">
          </a>
        </div>
        <img class="illustration illustration-1" src="./img/screen-3-illustration-1.gif" alt="illustration">
        <img class="illustration illustration-2" src="./img/screen-3-illustration-2.gif" alt="illustration">
        <img class="illustration illustration-3" src="./img/screen-3-illustration-3.gif" alt="illustration">
        <img class="illustration illustration-4" src="./img/screen-3-illustration-4.gif" alt="illustration">
      </section>
    </main>
    <footer class="footer">
      <a href="#" class="footer-logo">
        <img src="./img/footer-logo.gif"></img>
      </a>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/rellax.min.js"></script>
  <script src="js/magnific-popup.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>

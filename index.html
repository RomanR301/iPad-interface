<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>iPad interface</title>
</head>

<body>
  <div class="wrapper">
    <main class="main-gallery">
      <section class="screen screen-1" id="start">
        <div class="video-container">
          <a class="mfp-iframe rellax" data-rellax-speed="-5" href="./img/placeholder-video.mp4">
            <img src="./img/video-thumbail.png" alt="video thumbnail">
          </a>
        </div>
        <img class="illustration illustration-1" src="./img/screen-1-illustration-1.gif" alt="illustration">
        <img class="illustration illustration-2" src="./img/screen-1-illustration-2.gif" alt="illustration">
        <img class="illustration illustration-3" src="./img/screen-1-illustration-3.gif" alt="illustration">
      </section>
      <section class="screen screen-2">
        <div class="video-container">
          <a class="image image-1 mfp-iframe rellax" data-rellax-speed="1" href="./img/placeholder-video.mp4">
            <img src="./img/video-thumbnail2.png" alt="video thumbnail thumbnail">
          </a>
        </div>
        <div class="images-container">
          <figure>
            <a class="image image-2 rellax" data-rellax-speed="-1" href="./img/screen-2-image-2-source.jpg"
              data-width="4288" data-height="2848">
              <img src="./img/screen-2-image-2.png" alt="image thumbnail">
            </a>
          </figure>
          <figure>
            <a class="image image-3 rellax" data-rellax-speed="4" href="./img/screen-2-image-3-source.jpg"
              data-width="2400" data-height="1600">
              <img src="./img/screen-2-image-3.png" alt="image thumbnail">
            </a>
          </figure>
          <figure>
            <a class="image image-4 rellax" data-rellax-speed="2" href="./img/screen-3-image-1-source.jpg"
              data-width="2000" data-height="1333">
              <img src="./img/screen-3-image-1.png" alt="image thumbnail">
            </a>
          </figure>
          <figure>
            <a class="image image-5 rellax" data-rellax-speed="-2" href="./img/screen-3-image-2-source.jpg"
              data-width="2000" data-height="3000">
              <img src="./img/screen-3-image-2.png" alt="image thumbnail">
            </a>
          </figure>
          <!-- hidden images, but exist on gallery -->
          <figure>
            <a class="image image-4 rellax" data-rellax-speed="2" href="https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg"
              data-width="964" data-height="1024">
              <img src="./img/screen-3-image-1.png" alt="image thumbnail">
            </a>
          </figure>
          <figure>
            <a class="image image-5 rellax" data-rellax-speed="-2" href="https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg"
              data-width="1024" data-height="683">
              <img src="./img/screen-3-image-2.png" alt="image thumbnail">
            </a>
          </figure>
          
        </div>
        <img class="illustration illustration-1" src="./img/screen-2-illustration-1.gif" alt="illustration">
      </section>
      <section class="screen screen-3">
        <img class="illustration illustration-1" src="./img/screen-3-illustration-1.gif" alt="illustration">
        <img class="illustration illustration-2" src="./img/screen-3-illustration-2.gif" alt="illustration">
        <img class="illustration illustration-3" src="./img/screen-3-illustration-3.gif" alt="illustration">
        <img class="illustration illustration-4" src="./img/screen-3-illustration-4.gif" alt="illustration">
      </section>


      <!-- Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

          <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
          <!-- don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>

          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
          <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

              <!--  Controls are self-explanatory. Order can be changed. -->

              <div class="pswp__counter"></div>

              <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

              <button class="pswp__button pswp__button--share" title="Share"></button>

              <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

              <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
              <!-- element will get class pswp__preloader--active when preloader is running -->
              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
              <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <a href="#start" class="footer-logo">
          <img src="./img/footer-logo.gif"></img>
        </a>
      </footer>
  </div>






  <script src="js/jquery.min.js"></script>
  <script src="js/rellax.min.js"></script>
  <script src="js/photoswipe.min.js"></script>
  <script src="js/photoswipe-ui-detault.min.js"></script>
  <script src="js/magnific-popup.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
